name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: 'dist'
        filename: 'fvtt-swa.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig /dist'
